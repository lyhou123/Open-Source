<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <link rel="stylesheet" href="../css/css.css">
      <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;500&family=Moulpali&family=Noto+Serif+Khmer:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
      <section class="container">
            <div
                  class=" md:p-8 max-w-[460px] mx-auto grid items-center mt-10 p-4 bg-white border border-gray-300 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700">
                  <h1 class="font-bold text-center text-3xl   py-2 lg:py-2">សូមស្វាគមន៍</h1>
                  <p class="text-center text-xs text-blue-400  pb-4">មិនមានគណនី? ចុះឈ្មោះ</p>
                  <div class="justify-center" <div class=" w-full justify-center items-center">
                        <div class=" flex border rounded-3xl w-full justify-center items-center">
                              <img src="../img/search.png" class="w-4 h-4 m-2 " alt="">
                              <p class="opacity-80 text-[14px]">ចូលជាមួយ Google</p>
                        </div>
                        <div class="flex mt-4 border rounded-3xl w-full justify-center items-center">
                              <img src="../img/facebook.png" class="w-4 h-4 m-2 ml-6" alt="">
                              <p class=" opacity-80 text-[14px]">ចូលជាមួយ Facebook </p>
                        </div>
            
                  </div>
                  <div class="mt-4">
                        <hr class="text-gray-900">
                        <p class="opacity-80 text-center">OR</p>
                  </div>
                  <div class="">
                        <form class="space-y-6 justify-center " action="#">
                              <div>
                                    <label for="name"
                                          class=" block mb-1  text-sm font-medium opacity-60 text-[12px] dark:text-white">អុីម៊ែលរបស់អ្នក</label>
                                    <input type="text" name="name" id="name" placeholder=" sothibheng@email.com"
                                          class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                          required>
                              </div>
                              <div>
                                    <label for="name"
                                          class="block mb-1 text-sm font-medium opacity-60 text-[12px] dark:text-white">លេខកូដសម្ងាត់</label>
                                    <input type="text" name="name" id="name" placeholder="Password"
                                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                              </div>
                              <a href="#" class="text-blue-400 text-xs">ភ្លេចលេខសម្ងាត់?</a>
                              <div class="grid  justify-center  ">
                                    <a href="#">
                                          <button type="text" name="name" id="name" placeholder=""
                                                class="  pb-10 bg-blue-500 text-white border border-gray-300 m-2 mr-0  text-gray-900 text-sm  rounded-lg focus:ring-blue-500 focus:border-blue-500 w-[300px]  h-10 text-center p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">ចូល</button>
                                    </a>
            
            
                              </div>
            
                        </form>
            
                  </div>
            </div>
            </div>


      </section>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

</body>

</html>
